spring.application.name=bankmanagement
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=bankdb
spring.data.mongodb.uri=mongodb://localhost:27017/bankdb

# JWT Configuration
# JWT secret must be at least 256 bits (32 characters) for HS256/HS384/HS512
jwt.secret=BankManagementSystemSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong
jwt.expiration=86400000